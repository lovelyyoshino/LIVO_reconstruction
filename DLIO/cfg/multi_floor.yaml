dlio:

  version: 1.1.1

  adaptive: true

  pointcloud:
    deskew: true
    voxelize: true

  imu:
    calibration: true
    intrinsics:
      accel:
        bias: [ 0.0, 0.0, 0.0 ]
        sm: [ 1.,  0.,  0.,
              0.,  1.,  0.,
              0.,  0.,  1. ]
      gyro:
        bias: [ 0.0, 0.0, 0.0 ]

  extrinsics:
    baselink2imu:
      t: [ 0.0, 0.0, 0.0 ]
      R: [ 1.,  0.,  0.,
           0.,  1.,  0.,
           0.,  0.,  1. ]

    baselink2lidar:
      t: [ -0.07957765, -0.02980482, -0.03033265]
      R: [ 0.99994556, -0.0090609, -0.0051742,
           0.00907481, 0.99995526, 0.00267126,
           0.00514976, -0.00271807, 0.99998305]