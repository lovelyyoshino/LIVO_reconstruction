point_filter_num : 2
max_iteration : 10
dense_map_enable : 1
filter_size_surf : 0.15 # 建议室内：0.05~0.15；室外：0.3~0.5。这代表了地图表面点云的稠密程度，值越大，地图表面点云越稀疏。
filter_size_map : 0.3 #建议室内：0.15~0.3；室外：0.4~0.5。这代表了地图点云的稠密程度，值越大，地图点云越稀疏。
